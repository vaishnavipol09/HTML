<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Concept</title>
</head>
<body>
    <h1 style="background-color: blue; color: white;">Lorem ipsum dolor sit amet.</h1>
    <h2 style="background-color: rgb(50, 150, 250); color: white;">Lorem ipsum dolor sit.</h2>
    <h3 style="background-color: hsl(120, 100%, 50%); color: white;">Lorem ipsum dolor sit.</h3>
    <h4 style="background-color: hsla(120, 100%, 50%, 0.5); color: white;">Lorem ipsum dolor sit.</h4>
    <h5 style="background-color: #a34040; color: white;">Lorem ipsum dolor sit.</h5>
</body>
