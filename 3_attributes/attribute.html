<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attribute</title>
</head>
<body>
    <a href="www.google.com">Google</a> <!--href is the attribute--> 
    <img src="girl_github.jpeg" alt="girl" width="300" height="200">

    <!--Style attribute-->
    <h1 style="font-size: 100px;">Attribute</h1>
    <h2 style="background-color: aqua;">Heading2</h2>
    <h3 style="text-align: center;">Heading3</h3>
    <h4 style="text-decoration: underline;">Heading4</h4>
    <p style="color: red;">This is the page of attribute</p>
</body>
</html>
